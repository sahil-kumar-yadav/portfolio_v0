<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My protfolio</title>
    <link rel="stylesheet" href="/Contact/contact.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar sidebargo">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/About/intro.html">My intro</a></li>
            <li><a href="/Services/services.html">Services</a></li>
            <li><a href="/Blog/blog.html">blog</a></li>
            <li><a href="/Contact/contact.html">Contact</a></li>
          </ul>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="/Static/ham.png" alt="" width="23" />
          <img class="cross" src="/Static/close.gif" alt="" width="23" />
        </div>
        <div class="contactform">
          <h1>Contact me for work/genral enquiry</h1>
          <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">enquiry</label>
              <input
                type="enquiry"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me</label
              >
            </div>
            <div class="btn">
              <button type="submit" class="btn btn-sm">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
